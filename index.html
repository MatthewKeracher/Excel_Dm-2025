<body>

<header>
  <div class="header-content">
     <div class="tabs"></div>
    
    <div id="currentTitle" class="header-center"></div>

    
    <div class="header-btns">
      <button title="Add New Note" id="btn-add">Add</button>
      <button title="Spare a Coin." id="btn-donate">Donate</button> 
      <button title="Blank File" id="btn-new">New</button>
      <button title="Download File" id="btn-save">Save</button>
      <button title= "Load File or add Map" id="btn-load">Load</button>
      <button title="Hommlet" id="btn-demo">Demo</button>
    </div>
     
  </div>
 
</header>

    <div id="search-box">
     <input id="search-bar" placeholder="Search Entries..."></input>
    </div>

    <div class="middle">
    <section class="middle-left">

    <div id="leftPanel"></div>
    
    </section>

    <section class="middle-right">
    <div id="middle-right">
    <canvas id = "back-layer"></canvas>
    <canvas id="map-layer"></canvas>
    <div id="note-layer" class="note-layer"></div>
    </div>
    </section>
    </div>

    


<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/codemirror.min.js"></script>
