<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excel_DM_26</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <div class="header-content">
    <input id="file-name" class="header-left" placeholder="File Name"></input>
    <div class="footer-left">
      <button title="Blank File" id="btn-new">New</button>
      <button title="Download File" id="btn-save">Save</button>
      <button title= "Load File or add Map" id="btn-load">Load</button>
      <button title="Add New Note" id="btn-add">Add</button>
    </div>
     <div class="header-center">Excel_DM</div>
  </div>
 
</header>

    <div class="middle">
    <section class="middle-left">

      <div class="tabs">
      <button class="tab-button active" data-tab="locations">Locations</button>
      <button class="tab-button" data-tab="people">People</button>
      <button class="tab-button" data-tab="logs">Logs</button>
      </div>

      <div id="tab-content">
      <div class="tab-panel" data-tab="locations">...</div>
      <div class="tab-panel" data-tab="people" style="display:none;">...</div>
      <div class="tab-panel" data-tab="logs" style="display:none;"></div>
      </div>


    <div id="notecards"></div>
    
    </section>

    <section class="middle-right">
    <div id="middle-right">
    <canvas id="map-layer"></canvas>
    <canvas id="note-layer"></canvas>
    </div>

    </section>
    </div>

<footer>
  <div class="footer-content">
    
    <div class="footer-right">Matthew Keracher 2026</div>
  </div>
</footer>

<script type="module" src="main.js"></script>
</body>
</html>
